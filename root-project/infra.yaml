apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: raspberry
  namespace: argocd
spec:
  project: default
  source:
    path: application-set
    repoURL: https://github.com/tuyentv96/pi-argo
    targetRevision: HEAD
    helm:
      values: |
        apps:
        - name: ingress
          path: infra/ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
